<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Taran's Cookie Clicker!</h1>
    </header>
    <main>
        <div id="image">
            <img src="assets/there-is-cartoon-cookie-with-face-it-generative-ai_958192-39010.avif" alt="cookie image" id="cookieImage">
        </div>
        <div id="displayCookiesContainer">
            <h1>Cookies</h1>
            <p id="cookiesDisplay">0</p>
            <p>CPS:</p>
            <p id="cpsDisplay"></p>
        </div>
        <section id="shop" class="shop">
        </section>
        <div id="resetButtonContainer">
            <button id = "resetButton">Refresh the game!</button>
        </div>
    </main>
</body>
</html>
